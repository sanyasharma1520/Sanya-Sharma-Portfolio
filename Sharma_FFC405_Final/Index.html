<!--Text Container-->
<p id="animated_text"></p>

<script>
var i = 0;
var txt = "Hi! I'm Sanya, Welcome to my Portfolio!";
var speed = 70;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("animated_text").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

// Call the typeWriter function to start the animation
typeWriter();
</script>
